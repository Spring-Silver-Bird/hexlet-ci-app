name: hello-world
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v18
      - run: npm install
      - run: npm run lint

      - name: using
        run: make setup
        run: make start

      - name: run tests
        run: npm test

      - name: run linter
        run: make say-hello
